name: Single File Delivery

on: 
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@master
      - name: "Setup .NET Core"
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: "Build Rail x86"
        run: dotnet publish -c Release -f netcoreapp3.1 -o ../Delivery/WinX86 -r win-x86 --self-contained true /p:PublishSingleFile=true "Rail.csproj"
        working-directory: ./Rail
      - name: "Build Rail x64"     
        run: dotnet publish -c Release -f netcoreapp3.1 -o ../Delivery/WinX64 -r win-x64 --self-contained true /p:PublishSingleFile=true "Rail.csproj"
        working-directory: ./Rail
      - name:  "Build Rail.TrackEditor x86"
        run: dotnet publish -c Release -f netcoreapp3.1 -o ../Delivery/WinX86 -r win-x86 --self-contained true /p:PublishSingleFile=true "Rail.TrackEditor.csproj"
        working-directory: ./Rail.TrackEditor
      - name: "Build Rail.TrackEditor x64"     
        run: dotnet publish -c Release -f netcoreapp3.1 -o ../Delivery/WinX64 -r win-x64 --self-contained true /p:PublishSingleFile=true "Rail.TrackEditor.csproj"
        working-directory: ./Rail.TrackEditor
      - name: "Archive artifacts"
        uses: actions/upload-artifact@v1
        with:
            name: Rail.TrackEditor.exe
            path: ./Delivery/WinX64Rail/Rail.TrackEditor.exe
